<div class="title-section" [ngClass]="{'center' : alignCenter}">
  <p class="title" [style.width]="widthTitle" >
    <img
      ngSrc="/assets/asterisc.png"
      alt="asterisc"
      class="asterisc-about"
      width="20"
      height="20"
    />
    {{ title }}
  </p>

  <h1>
    {{ subTitle }}<span> {{ detach }} </span>
  </h1>

    <p class="description" [style.width]="widthDescription">
      {{ description }}
    </p>

</div>
