<section class="body-section" id="about">
  <div class="about">
    <app-title
      title="SOBRE MIM"
      subTitle="MELHOR DESENVOLVEDOR"
      detach="FULLSTACK E MOBILE"
      description= "Atualmente, estou em busca de integrar um time
       dinâmico e colaborativo onde eu possa aplicar meus conhecimentos em desenvolvimento de software, contribuir para projetos desafiadores e, ao mesmo tempo, continuar evoluindo tecnicamente por meio da troca de experiências e do aprendizado contínuo."
      widthDescription="100%"
      widthTitle="40vw"
    />

    <ul class="skills">
      <li><span>✔</span> FrontEnd</li>
      <li><span>✔</span> Backend</li>
      <li><span>✔</span> Mobile</li>
      <li><span>✔</span> Sistemas Operacionais</li>
    </ul>

    <app-link
      altText="Fale comigo"
      path="https://www.linkedin.com/in/yurisousadev/"
      text="Entre em contato"
    >
    </app-link>
  </div>

  <div class="grid-status">
    <div class="grid-status-one">
      @for (status of statusListOne; track status) {
      <app-status
        [style.width]="status.width"
        [total]="status.total"
        [result]="status.result"
      ></app-status>
      }
    </div>

    <div class="grid-status-two">
      @for (status of statusListTwo; track status) {
      <app-status
        [style.width]="status.width"
        [total]="status.total"
        [result]="status.result"
      ></app-status>
      }
    </div>
  </div>
</section>
