<div
  class="live-demo-card"
  [ngClass]="{ first: isFirstCard, second: !isFirstCard }"
  (mouseenter)="onHover(true)"
  (mouseleave)="onHover(false)"
>
 <div class="image-container">
   <img [ngSrc]="imgPath" width="1000" height="1000" [class.blurred]="isHovered"/>
  @if (isHovered) {
   <button (click)="onClick.emit()">
      VER MAIS
   </button>
  }
 </div>
</div>
