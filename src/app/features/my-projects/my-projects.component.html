<section class="my-projects-section">
  <img
    ngSrc="/assets/asterisk.png"
    alt="asterisco"
    class="asterisk"
    width="230"
    height="230"
  />

  <header>
    <app-title
      title="MEUS PROJETOS"
      subTitle="PROJETOS QUE"
      detach="REALIZEI"
      [alignCenter]="true"
    />
  </header>

  <div class="show-cards">
    @for (card of cardsSection1; track card) {
    <app-live-demo-card
      [cardWidth]="card.width"
      [cardHeight]="card.height"
      [imgPath]="card.img"
    ></app-live-demo-card>
    }
  </div>

  <div class="show-cards">
    @for (card of cardsSection2; track card) {
    <app-live-demo-card
      [cardWidth]="card.width"
      [cardHeight]="card.height"
      [imgPath]="card.img"
    ></app-live-demo-card>
    }
  </div>

  <div class="view-more">
    <app-link
      text="VER MAIS PROJETOS"
      altText="ver mais projetos"
      path="https://github.com/iru-Y"
    />
  </div>
</section>
